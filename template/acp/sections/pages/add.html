<form action="[acp]pages/section/add/go" method="POST" id="page">
    <table class="inputs inputs-max">
        <tbody>
        <tr>
            <td class="w5p text-right">Название:</td>
            <td>
                <input name="name" placeholder="Введите название" type="text">
            </td>
        </tr>
        <tr>
            <td colspan="2"><textarea name="text" rows="20" placeholder="Содержимое страницы"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <button class="btn btn-green" onclick="loading(1)">Добавить</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script type="text/javascript" src="[js]pages.js"></script>
