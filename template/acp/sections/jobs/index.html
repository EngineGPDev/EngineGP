<script type="text/javascript">
	function del(id, confirm)
	{
		if(confirm == 'ok')
			$.getJSON(home+'jobs/del/'+id, function(data){
				if(data['s'] == 'ok')
					location.reload();
			});
		else
			bootbox.dialog('<h3 class="red">Внимание!</h3> Вы уверены, что хотите удалить данную работу?',
				[{
					"label" : "Да, уверен",
					callback : function(){
						del(id, 'ok');
					}
				},{
					"label" : "Отмена"
				}])
	}
</script>
