<form action="[acp]units/id/[id]/go" method="POST" id="unit">
	<table class="inputs inputs-max">
		<tbody>
			<tr>
				<td class="w5p text-right">Название:</td>
				<td class="w15p"><input name="name" placeholder="Введите название" type="text" value="[name]"></td>
				<td class="w5p text-right">Адрес:</td>
				<td class="w15p"><input name="address" placeholder="Введите ip:port (ssh)" type="text" value="[address]"></td>
				<td class="w5p text-right">Пароль:</td>
				<td class="w15p"><input name="passwd" placeholder="Введите root пароль" type="text" value="[passwd]"></td>
			</tr>
			<tr>
				<td class="w5p text-right">SQL_Логин:</td>
				<td class="w15p"><input name="sql_login" value="root" type="text" value="[sql_login]"></td>
				<td class="w5p text-right">SQL_Пароль:</td>
				<td class="w15p"><input name="sql_passwd" placeholder="Введите пароль (root)" type="text" value="[sql_passwd]"></td>
				<td class="w5p text-right">SQL_FileTP:</td>
				<td class="w15p"><input name="sql_ftp" placeholder="Введите логин базы ftp" type="text" value="[sql_ftp]"></td>
			</tr>
			<tr>
				<td class="w5p text-right">SQL_Порт:</td>
				<td class="w15p"><input name="sql_port" value="3306" type="text" value="[name]"></td>
				<td class="w5p text-right">RAM:</td>
				<td class="w15p"><input name="ram" placeholder="Введите число RAM в мб" type="text" value="[ram]"></td>
				<td class="w5p text-right">Аренда:</td>
				<td class="w15p">
					<select name="show">[show]</select>
				</td>
			</tr>
			<tr>
				<td class="w5p text-right">Тестов:</td>
				<td class="w15p"><input name="test" placeholder="Введите число тестов" type="text" value="[test]"></td>
				<td class="w5p text-right">Положение:</td>
				<td class="w15p"><input name="sort" placeholder="Введите место в списке" type="text" value="[sort]"></td>
				<td class="w5p text-right">Домен:</td>
				<td class="w15p"><input name="domain" placeholder="Введите домен" type="text" value="[domain]"></td>
			</tr>
			<tr>
				<td class="w5p text-right">Игры:</td>
				<td colspan="5">
					<label>
						CS 1.6
						<input type="checkbox" name="cs" |game_cs|checked|_game_cs|>
					</label>
					<label>
						CS:S v34
						<input type="checkbox" name="cssold" |game_cssold|checked|_game_cssold|>
					</label>
					<label>
						CS:S
						<input type="checkbox" name="css" |game_css|checked|_game_css|>
					</label>
					<label>
						CS:GO
						<input type="checkbox" name="csgo" |game_csgo|checked|_game_csgo|>
					</label>
					<label>
						SA-MP
						<input type="checkbox" name="samp" |game_samp|checked|_game_samp|>
					</label>
					<label>
						CR-MP
						<input type="checkbox" name="crmp" |game_crmp|checked|_game_crmp|>
					</label>
					<label>
						MTA
						<input type="checkbox" name="mta" |game_mta|checked|_game_mta|>
					</label>
					<label>
						MC
						<input type="checkbox" name="mc" |game_mc|checked|_game_mc|>
					</label>
				</td>
			</tr>
			<tr>
				<td colspan="6" class="text-center"><button class="btn btn-green" onclick="loading(1)">Сохранить</button></td>
			</tr>
		</tbody>
	</table>
</form>

<script type="text/javascript" src="[js]units.js"></script>
