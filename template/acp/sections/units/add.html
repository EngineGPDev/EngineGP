<form action="[acp]units/section/add/go" method="POST" id="unit">
	<table class="inputs inputs-max">
		<tbody>
			<tr>
				<td class="w5p text-right">Название:</td>
				<td class="w15p"><input name="name" placeholder="Введите название" type="text"></td>
				<td class="w5p text-right">Адрес:</td>
				<td class="w15p"><input name="address" placeholder="Введите ip:port (ssh)" type="text"></td>
				<td class="w5p text-right">Пароль:</td>
				<td class="w15p"><input name="passwd" placeholder="Введите root пароль" type="text"></td>
			</tr>
			<tr>
				<td class="w5p text-right">SQL_Логин:</td>
				<td class="w15p"><input name="sql_login" value="root" type="text"></td>
				<td class="w5p text-right">SQL_Пароль:</td>
				<td class="w15p"><input name="sql_passwd" placeholder="Введите пароль (root)" type="text"></td>
				<td class="w5p text-right">SQL_FileTP:</td>
				<td class="w15p"><input name="sql_ftp" placeholder="Введите логин базы ftp" type="text"></td>
			</tr>
			<tr>
				<td class="w5p text-right">SQL_Порт:</td>
				<td class="w15p"><input name="sql_port" value="3306" type="text"></td>
				<td class="w5p text-right">RAM:</td>
				<td class="w15p"><input name="ram" placeholder="Введите число RAM в мб" type="text"></td>
				<td class="w5p text-right">Аренда:</td>
				<td class="w15p">
					<select name="show">
						<option value="1">Доступна</option>
						<option value="0">Недоступна</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="w5p text-right">Тестов:</td>
				<td class="w15p"><input name="test" placeholder="Введите число тестов" type="text"></td>
				<td class="w5p text-right">Положение:</td>
				<td class="w15p"><input name="sort" placeholder="Введите место в списке" type="text"></td>
				<td class="w5p text-right">Домен:</td>
				<td class="w15p"><input name="domain" placeholder="Введите домен" type="text"></td>
			</tr>
			<tr>
				<td class="w5p text-right">Игры:</td>
				<td colspan="5">
					<label>
						CS 1.6
						<input type="checkbox" name="cs" checked>
					</label>
					<label>
						CS:S v34
						<input type="checkbox" name="cssold" checked>
					</label>
					<label>
						CS:S
						<input type="checkbox" name="css" checked>
					</label>
					<label>
						CS:GO
						<input type="checkbox" name="csgo" checked>
					</label>
					<label>
						SA-MP
						<input type="checkbox" name="samp" checked>
					</label>
					<label>
						CR-MP
						<input type="checkbox" name="crmp" checked>
					</label>
					<label>
						MTA
						<input type="checkbox" name="mta" checked>
					</label>
					<label>
						MC
						<input type="checkbox" name="mc" checked>
					</label>
				</td>
			</tr>
			<tr>
				<td colspan="6" class="text-center"><button class="btn btn-green" onclick="loading(1)">Добавить</button></td>
			</tr>
		</tbody>
	</table>
</form>

<div class="space"></div>
