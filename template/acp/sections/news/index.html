<div class="search">
    <input id="search" placeholder="Введите критерии поиска">
    <button onclick="news_search(true)"><i class="fa fa-search"></i> Поиск</button>
</div>

<div id="search_error"></div>

<div class="space"></div>

<table class="double-color">
    <thead>
    <tr>
        <th class="w5p"></th>
        <th>Заголовок</th>
        <th>Теги</th>
        <th class="w5p text-center">Просмотров</th>
        <th class="text-center">Дата</th>
        <th class="w5p"></th>
    </tr>
    </thead>
    <tbody id="search_result">
    [list]
    </tbody>
</table>

[pages]

<script type="text/javascript">
    $('#search').keyup(function () {
        news_search(false);
    });
</script>

<script type="text/javascript" src="[js]news.js"></script>
