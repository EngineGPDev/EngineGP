<form action="[acp]wiki/section/addcat/go" method="POST" id="wiki">
    <table class="inputs inputs-max">
        <tbody>
        <tr>
            <td class="w5p text-right">Название:</td>
            <td class="w25p"><input name="name" placeholder="Введите название" type="text"></td>
            <td class="w5p text-right">Положение:</td>
            <td class="w25p"><input name="sort" placeholder="Введите место в списке" type="text"></td>
        </tr>
        <tr>
            <td colspan="6" class="text-center">
                <button class="btn btn-green" onclick="loading(1)">Добавить</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script type="text/javascript" src="[js]wiki.js"></script>
