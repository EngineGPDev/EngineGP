<h4 class="hblock_content">Информация</h4>

<div class="block_content">
    <table class="table_pad input_pad">
        <tbody>
        <tr>
            <td>
                <b>Адрес услуги</b>
                <p><a href="http://[url]/" target="_blank">http://[url]/</a></p>
            </td>
            <td width="20%">
                <b>Создан</b>
                <div>
                    [date]
                </div>
            </td>
            <td width="20%">
                <b>Логин</b>
                <p>[login]</p>
            </td>
            <td width="25%">
                <b>Пароль</b>
                <div>
                    [passwd]
                    <div class="btn btn-short right" onclick="passwd()">Сменить пароль</div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div class="btn btn-error btn-short" onclick="delweb()">Удалить</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript">
    var server = '[id]';
</script>

<script src="[js]sections/web/hosting.js" type="text/javascript"></script>
