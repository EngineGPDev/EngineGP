<h4 class="hblock_content">Информация</h4>

<div class="block_content">
    <table class="table_pad input_pad">
        <tbody>
        <tr>
            <td>
                <b>Адрес PhpMyAdmin</b>
                <p><a href="http://[url]/pma" target="_blank">http://[url]/pma</a></p>
            </td>
            <td width="33%">
                <b>Логин</b>
                <p>[login]</p>
            </td>
            <td width="33%">
                <b>Пароль</b>
                <div>
                    [passwd]
                    <div class="btn btn-short right" onclick="passwd()">Сменить пароль</div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="btn btn-error btn-short" onclick="delweb()">Удалить</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript">
    var server = '[id]';
</script>

<script src="[js]sections/web/mysql.js" type="text/javascript"></script>
