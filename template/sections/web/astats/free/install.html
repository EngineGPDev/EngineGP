<h4 class="hblock_content">Параметры установки</h4>

<div class="block_content">
	<form action="[home]servers/id/[id]/section/web/subsection/astats/action/install/go" method="POST" id="install">
		<table class="table_pad input_pad">
			<tbody>
				<tr>
					<td width="5%" align="right">Адрес:</td>
					<td><input name="subdomain" placeholder="Введите адрес"></td>
					<td>
						<select name="domain">
							[domains]
						</select>
					</td>
				</tr>
				<tr>
					<td width="5%" align="right">Шаблон:</td>
					<td colspan="2">
						<select name="desing">
							[desing]
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="3" align="right">
						<button onclick="loading(1)" class="btn-success btn-short">Установить</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>

<script type="text/javascript">
	var server = '[id]';
</script>

<script src="[js]sections/web/astats.js" type="text/javascript"></script>
