<div class="help_msg" id="msg_[id]">
    <div class="help_msg_ava">
        |admin|<a href="[home]acp/users/id/[uid]" target="_blank">|_admin|<img src="[ava]">|admin|</a>|_admin|
    </div>
    <div class="help_main">
        <div class="help_main_head">
            <span class="help_sender">[sender] |admin|<a href="#" onclick="return help_msg_del('[help]', '[id]')"><u>(удалить соощение)</u></a>|_admin|</span>
            <span class="help_date">[time]</span>
        </div>
        <div class="help_body">
            <span class="help_sprite"></span>
            <div class="help_data">
                <div>
                    [text]

                    |img|
                    <div class="help_data_foot">
                        Прикрепленные изображения:
                        <div>
                            [img]
                        </div>
                    </div>
                    |_img|
                </div>
            </div>
        </div>
    </div>
</div>
