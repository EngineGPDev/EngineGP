<a href="[home]help/section/open"><div class="btn btn-short margin-right">Открытые вопросы</div></a>
<a href="[home]help/section/close"><div class="btn btn-short btn-gray">Закрытые вопросы</div></a>

<a href="[home]help/section/create"><div class="btn btn-short btn-success right">Задать вопрос</div></a>

<div class="space"></div>

<h4 class="hblock_content">Форма создания вопроса</h4>
<div class="block_content">
	<form action="[home]help/section/create/go" method="POST" id="create">
		<table class="table_pad form">
			<tbody>
				<tr>
					<td>
						<label for="service">Услуга:</label>
						<select id="service" name="service">
							<option value="0">Выберете услугу связанную с вопросом</option>
							<option value="none">Вопрос не связан с конкретной услугой</option>
							[services]
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="title">Заголовок:</label>
						<input name="title" placeholder="Введите заголовок вопроса">
					</td>
				</tr>
				<tr>
					<td>
						<div class="btn btn-none">Выделете текст, после нажмите на одну из кнопок:</div>
						<div onclick="bbcode('[spoiler]', '[/spoiler]')" class="btn btn-short btn-gray right">Спойлер</div>
						<div onclick="bbcode('[code]', '[/code]')" class="btn btn-short btn-gray right">Подсветка</div>
						<div onclick="bbcode('[quote]', '[/quote]')" class="btn btn-short btn-gray right">Цитата</div>
						<div onclick="bbcode('[url=', ']ссылка[/url]')" class="btn btn-short btn-gray right">Ссылка</div>
					</td>
				</tr>
				<tr>
					<td>
						<label for="text">Сообщение:</label>
						<textarea rows="10" id="text" name="text"></textarea>
					</td>
				</tr>
				<tr id="upload_block">
					<td>
						<label for="img">Изображения:
							<div id="drop-files" ondragover="return false" for="img">
								<p>Перетащите изображения сюда или</p>
								<div id="frm">
									<input id="img" type="file" multiple>
								</div>
							</div>
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<div id="uploaded-holder"> 
							<div id="dropped-files">
								<div id="upload-button">
									<center>
										<a href="#" class="upload"><div class="btn btn-success btn-short margin-right">Загрузить выбранные изображения</div></a>
										<a href="#" class="delete"><div class="btn btn-short">Отменить добавление</div></a>
										<div id="loading">
											<div id="loading-bar">
												<div class="loading-color"></div>
											</div>
											<div id="loading-content"></div>
										</div>
									</center>
									</div>  
							</div>
						</div>
						<div id="uploaded-files"></div>
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn-short right" onclick="loading(1)">Создать вопрос</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="img-input"></div>
	</form>
</div>

<!-- styles !-->
<link rel="stylesheet" type="text/css" href="[css]help.css" media="screen" />

<!-- scripts !-->
<script type="text/javascript" src="[js]help.js"></script>
