<h4 class="hblock_content">Инструменты</h4>

<div class="block_content">
	<table class="table_pad input_pad">
		<tbody>
			<tr>
				<td><input placeholder="Введит SteamID или IP" id="ban_val"></td>
				<td width="1%"><div class="btn btn-success" onclick="ban_action('unban', false)">Разбанить</div></td>
				<td width="1%"><div class="btn btn-error" onclick="ban_action('ban', false)">Забанить</div></td>
				<td width="1%"><div class="btn" onclick="ban_action('info', false)">Проверить</div></td>
				<td align="right"><div class="btn btn-none">AmxBans/ CSBans</div></td>
				<td width="1%"><input type="checkbox" id="webbans" class="lcs_check left" checked/></td>
			</tr>
		</tbody>
	</table>
</div>
