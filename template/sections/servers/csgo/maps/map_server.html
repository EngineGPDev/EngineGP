<div id="form_[map]">
	|!workshop|
	<div onclick="select_map('[map]')" id="block_[map]">
		<i class="fa fa-square-o"></i>
		<img src="[img]" width="140">
		<span>[name]</span>
		<input id="[map]" name="maps['[map]']" value="0" type="hidden">
	</div>
	|_!workshop|

	|workshop|
	<div title="Карта из WorkShop">
		<i class="fa fa-cloud-download"></i>
		<img src="[img]" width="140">
		<span>[name]</span>
	</div>
	|_workshop|
</div>
