<tr>
    <td width="60%">
        <b>Игровой cервер: #[server]</b>
        <p>Содержимое: [info]</p>
    </td>
    <td>[date]</td>
    <td align="center">
        |created|
        <div onclick="recfull('[id]')" class="btn btn-short margin-right pointer">
            <i class="fa fa-reply-all" title="Восстановить полностью"></i>
        </div>
        <div onclick="recpart('[id]')" class="btn btn-short margin-right pointer">
            <i class="fa fa-retweet" title="Восстановить частично"></i>
        </div>
        <div onclick="remcopy('[id]')" class="btn btn-short btn-error pointer">
            <i class="fa fa-times" title="Удалить копию"></i>
        </div>
        |_created|
        |!created|
        Создается...
        |_!created|
    </td>
</tr>
