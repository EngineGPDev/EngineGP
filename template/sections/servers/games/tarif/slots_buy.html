<h4 class="hblock_content">Добавление слот</h4>

<div class="block_content">
	<table class="table_pad form">
		<tbody>
			<tr>
				<td>
					Текущее количество слот: <u>[slots]шт.</u>
					<span class="right" id="info_slots"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="slots">Добавить:</label>
					<select id="slots" name="slots" onchange="upd_slots_add()">
						[options]
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					<div onclick="upd_slots_go()" class="btn btn-success">Добавить слоты</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="space"></div>
