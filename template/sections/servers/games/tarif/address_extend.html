<h4 class="hblock_content">Продление выделенного адреса</h4>

<div class="block_content">
	<table class="table_pad form">
		<tbody>
			<tr>
				<td>
					Осталось: [time]
					<span class="right">Цена продления за 30 дней: [price] [cur]</span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="address">Выделенный адрес:</label>
					<input value="[address]" disabled>
				</td>
			</tr>
			<tr>
				<td align="right">
					<div onclick="addextend()" class="btn btn-success">Продлить аренду</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="space"></div>
