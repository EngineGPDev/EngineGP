<div class="plugin_block">
    <div class="plugin_info">
        <b>[name]</b>
        <p>[desc]</p>
        |stable|<span class="plugin_status_stable"><i class="fa fa-heartbeat"></i> Стабильный</i></span>|_stable|
        |unstable|<span class="plugin_status_unstable"><i class="fa fa-heartbeat"></i> Нестабильный</i></span>|_unstable|
        |testing|<span class="plugin_status_testing"><i class="fa fa-heartbeat"></i> Тестируемый</i></span>|_testing|
    </div>
    <div class="plugin_action" id="act_[plugin]">
        <div onclick="plugin_confirm('install', '[plugin]')" class="btn btn-success btn-fix btn-short">Установить</div>
    </div>
    |images|
    <div class="plugin_images">[images]</div>
    |_images|
</div>
