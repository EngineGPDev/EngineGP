<h4 class="hblock_content">Поиск</h4>
<div class="block_content">
	<table class="table_pad input_pad">
		<tbody>
			<tr>
				<td><input placeholder="Введите критерии поиска" id="search" value="[text]"></td>
				<td width="1%"><div class="btn btn-success" onclick="wiki_search(true)">Найти</div></td>
			</tr>
		</tbody>
	</table>
</div>

<div class="space"></div>

<h4 class="hblock_content">Поиск по тегам</h4>
<div class="block_content">
	<div id="search_result">[result]</div>
</div>

<script type="text/javascript">
	$('#search').keyup(function(){
		wiki_search(false);
	});
</script>

<script src="[js]wiki.js" type="text/javascript"></script>
