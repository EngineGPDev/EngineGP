<h4 class="hblock_content">Аватарка</h4>

<div class="block_content">
	<table class="table_pad form">
		<tbody>
			<tr>
				<td width="5%" id="ava"><img src="[ava]" width="140" id="avatar"></td>
				<td class="vtop">
					<div id="drop-files" ondragover="return false">
						<p>Перетащите изображение сюда или</p>
						<div id="frm"><input id="img" type="file" multiple></div>
					</div>

					<div class="space"></div>

					<div id="uploaded-holder"> 
						<div id="dropped-files">
							<div id="upload-button">
								<center>
									<a href="#" class="upload"><div class="btn btn-success btn-short margin-right">Загрузить выбранное изображение</div></a>
									<a href="#" class="delete"><div class="btn btn-short">Отменить выбор</div></a>
									<div id="loading">
										<div id="loading-bar">
											<div class="loading-color"></div>
										</div>
										<div id="loading-content"></div>
									</div>
								</center>
							</div>  
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="space"></div>

<h4 class="hblock_content">Уведомления</h4>

<div class="block_content">
	<table class="table_pad">
		<tbody>
			<tr>
				<td>При ответах на вопросы отправлять уведомления на почту, если вы не авторизованы.</td>
				<td width="5%" onclick="mail_notice('help')"><input type="checkbox" class="lcs_check left" |notice_help|checked|_notice_help| /></td>
			</tr>
			<tr>
				<td>Рассылка акций, новостей, розыгрышей на почту.</td>
				<td width="5%" onclick="mail_notice('news')"><input type="checkbox" class="lcs_check left" |notice_news|checked|_notice_news| /></td>
			</tr>
		</tbody>
	</table>
</div>
